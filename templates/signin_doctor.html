<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Sign-In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #0066cc;
            color: white;
            padding: 15px 0;
            text-align: center;
            position: relative;
        }

        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .home-btn:hover {
            background-color: #0057b7;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .form-container {
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
            max-width: 500px;
            margin: 0 auto;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input[type="submit"] {
            background-color: #0066cc;
            color: white;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0057b7;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px;
            background-color: #0066cc;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <a href="{{url_for('home')}}" class="home-btn">Home</a>
    <h1>Doctor Sign-In</h1>
</header>

<div class="container">
    <div class="form-container">
        <h2>Login to Your Account</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="form-group">
                <label for="doctor-email">Email</label>
                <input type="email" id="doctor-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="doctor-password">Password</label>
                <input type="password" id="doctor-password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Sign In">
            </div>
        </form>
    </div>
</div>

<footer>
    <p>&copy; 2024 Hospital Management System</p>
</footer>

</body>
</html>
