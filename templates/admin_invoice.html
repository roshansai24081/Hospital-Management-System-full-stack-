<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
        }

        header {
            background-color: #0066cc;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        table {
            width: 100%;
            margin-top: 20px;
        }

        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        footer {
            background-color: #0066cc;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }

        .btn-download {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Patient Invoice</h1>
</header>

<div class="container mt-4">
    <h2 class="mb-4 text-center">Invoice for Patient #{{ patient_id }}</h2>

    <!-- Display Invoice Information -->
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Consultation Fee</td>
                <td>${{ invoice.consultation_fee }}</td>
            </tr>
            <tr>
                <td>Room Charges</td>
                <td>${{ invoice.room_charges }}</td>
            </tr>
            <tr>
                <td>Medication</td>
                <td>${{ invoice.medication }}</td>
            </tr>
            <tr>
                <td>Lab Tests</td>
                <td>${{ invoice.lab_tests }}</td>
            </tr>
            <tr>
                <td><strong>Total</strong></td>
                <td><strong>${{ invoice.total }}</strong></td>
            </tr>
        </tbody>
    </table>

    <!-- Button to download the invoice -->
    <form action="/download_invoice/{{ patient_id }}" method="post">
        <button type="submit" class="btn btn-primary btn-download">Download Invoice</button>
    </form>
</div>

<footer>
    <p>&copy; 2024 Hospital Management System</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
