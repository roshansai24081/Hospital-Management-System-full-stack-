<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            margin-bottom: 20px;
        }
        .info {
            margin: 10px 0;
        }
        .info label {
            font-weight: bold;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Patient Details</h2>
        <div class="info"><label>Name:</label> {{ patient.first_name }} {{ patient.last_name }}</div>
        <div class="info"><label>Email:</label> {{ patient.email }}</div>
        <div class="info"><label>Phone:</label> {{ patient.phone }}</div>
        <div class="info"><label>Medical Condition:</label> {{ patient.medical_condition }}</div>
        <div class="info"><label>Medications:</label> {{ patient.medications }}</div>
        <div class="info"><label>Allergies:</label> {{ patient.allergies }}</div>
        <div class="info"><label>Doctor Name:</label> {{ patient.doctor_name }}</div>
        <div class="info"><label>Appointment Date:</label> {{ patient.appointment_date }}</div>
        <div class="info"><label>Timeslot:</label> {{ patient.timeslot }}</div>
        <a href="{{url_for('doctor_dashboard')}}" class="btn">Back to Dashboard</a>
    </div>
</body>
</html>
