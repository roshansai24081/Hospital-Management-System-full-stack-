<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign-Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0066cc;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .home-btn:hover {
            background-color: #005bb5;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input[type="submit"] {
            background-color: #0066cc;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #005bb5;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            background-color: #0066cc;
            color: white;
            padding: 10px 0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .form-group input {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<header>
    <a href="{{url_for('home')}}" class="home-btn">Home</a>
    <h1>Admin Sign-Up</h1>
</header>

<div class="container">
    <h2>Create your account</h2>
    <form action="{{ url_for('signup_admin') }}" method="POST">
        <div class="form-group">
            <label for="admin-name">Full Name</label>
            <input type="text" id="admin-name" name="name" required>
        </div>
        <div class="form-group">
            <label for="admin-email">Email</label>
            <input type="email" id="admin-email" name="email" required>
        </div>
        <div class="form-group">
            <label for="admin-password">Password</label>
            <input type="password" id="admin-password" name="password" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Sign Up">
        </div>
    </form>
</div>

<footer>
    <p>&copy; 2024 Hospital Management System</p>
</footer>

</body>
</html>
